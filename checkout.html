<!DOCTYPE html>
<html lang = "en">

  <head>
    <meta charset="utf-8">
    <title>P02 - Brand Contact Webpage</title>

    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sansita:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@500&display=swap" rel="stylesheet">


    <link href="css/main.css" rel="stylesheet">
    <link href="css/navbar.css" rel="stylesheet">
    <link href="css/checkout.css" rel="stylesheet">
    <link href="css/contact.css" rel="stylesheet">

  </head>

  <body>
    <header class="navbar">
      <div class="nav-top">
        <div class="nav-spacer"></div>
    
        <div class="logo">
          <a href="index.html">
            <img src="img/cakeryLogo.png" alt="le cakery logo">
          </a>
        </div>
    
        <div class="nav-icons">
          <a href="account.html">
            <img src="img/navAccount.png" alt="Account icon">
          </a>
          <a href="index.html">
            <img src="img/navHome.png" alt="Home icon">
          </a>
          <a href="checkout.html">
            <img src="img/navCart.png" alt="Cart icon">
          </a>
        </div>
      </div>
    
      <nav class="nav-links">
        <a href="product-listing.html">Products</a>
        <a href="events.html">Events</a>
        <a href="contact.html">Contact</a>
        <a href="art.html">Art & News</a>
      </nav>
    </header>

    <!-- checkout -->
    <section class="cart-wrap">
      <header class="contact-header">
        <h1>Your Cart</h1>
        <div class="contact-line"></div>
      </header>
      <div class="cart-container">
        
        <div class="cart-grid">
    
          <!-- Left side  -->
          <div class="cart-items">
    
            <!-- Item -->
            <div class="cart-item">
              <img src="img/SweetStrawberryCheese.png" alt="strawberry cheesecake" class="item-img">
    
              <div class="item-details">
                <p class="item-name">Sweet Strawberry Cheese</p>
    
                <div class="item-bottom">
                  <div class="quantity">
                    <button type="button">-</button>
                    <span>1</span>
                    <button type="button">+</button>
                  </div>
                
                  <span class="item-price">Price: $20</span>
                </div>
              </div>
            </div>

    
            <!-- Item 2 -->
            <div class="cart-item">
              <img src="img/NuttyBananaCrumb.png" alt="banana nut cake" class="item-img">
    
              <div class="item-details">
                <p class="item-name">Nutty Banana Crumb</p>
    
                <div class="item-bottom">
                  <div class="quantity">
                    <button>-</button>
                    <span>1</span>
                    <button>+</button>
                  </div>
    
                  <span class="item-price">Price: $20</span>
                </div>
              </div>
            </div>

            <a href="product-listing.html" class="continue-btn">
              CONTINUE SHOPPING</a>

    
          </div>
    
          <!-- Right side -->
          <div class="cart-summary">
            <h2>Summary</h2>
    
            <div class="summary-line">
              <span>Subtotal:</span>
              <span>$40</span>
            </div>
    
            <div class="summary-line">
              <span>Delivery:</span>
              <span>free</span>
            </div>
    
            <div class="summary-line total">
              <span>Total:</span>
              <span>$44</span>
            </div>
    
            <a href="payment.html" class="checkout-btn">
              CHECKOUT
            </a>
          </div>
    
        </div>
      </div>
    </section>
    


    

  </body>
</html>
