<!DOCTYPE html>
<html lang = "en">

  <head>
    <meta charset="utf-8">
    <title>P02 - Account page</title>

    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sansita:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@500&display=swap" rel="stylesheet">


    <link href="css/account.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/navbar.css" rel="stylesheet">

  </head>
  <body>
    <header class="navbar">
      <div class="nav-top">
        <div class="nav-spacer"></div>
    
        <div class="logo">
          <a href="index.html">
            <img src="img/cakeryLogo.png" alt="le cakery logo">
          </a>
        </div>
    
        <div class="nav-icons">
          <a href="account.html">
            <img src="img/navAccount.png" alt="Account icon">
          </a>
          <a href="index.html">
            <img src="img/navHome.png" alt="Home icon">
          </a>
          <a href="checkout.html">
            <img src="img/navCart.png" alt="Cart icon">
          </a>
        </div>
      </div>
    
      <nav class="nav-links">
        <a href="product-listing.html">Products</a>
        <a href="events.html">Events</a>
        <a href="contact.html">Contact</a>
        <a href="art.html">Art & News</a>
      </nav>
    </header>

    <main class="account-page">
      <section class="account-container">
      <h1 class="account-title">My account</h1>
      <div class="account-grid">
        <div class="account-box">
          <h2>Log-in</h2>

          <label>User name or email address</label>
          <input type="text">

          <label>Password</label>
          <input type="password">

          <div class="remember-row">
            <input type="checkbox" id="remember">
            <label for="remember" class="remember-label">Remember me</label>
          </div>

          <button class="account-btn">LOG IN</button>

          <a href="#" class="forgot-link">Forgot password?</a>
        </div>


        <div class="account-box">
          <h2>Sign-up</h2>
          <label>Email address</label>
          <input type="email">

          <p class="privacy-text">
            We collect and process your information to improve your use of this site,
            administer your account access, and carry out the activities explained in our privacy policy.
          </p>

          <div class="remember-row">
            <input type="checkbox" id="understand">
            <label for="understand" class="remember-label">I understand</label>
          </div>

          <button class="account-btn">REGISTER</button>
        </div>
    </div>
  </section>
</main>



















      </body>
</html>
