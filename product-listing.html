<!DOCTYPE html>
<html lang = "en">

  <head>
    <meta charset="utf-8">
    <title>P02 - Brand Contact Webpage</title>

    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sansita:wght@400&display=swap" rel="stylesheet">

    <!-- alegreya sans sc font for navbar-->
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@500&display=swap" rel="stylesheet">


    <link href="css/main.css" rel="stylesheet">
    <link href="css/navbar.css" rel="stylesheet">
    <link href="css/contact.css" rel="stylesheet">
    <link href="css/product-listing.css" rel="stylesheet">

  </head>
  <body>
    <header class="navbar">
      <div class="nav-top">
        <div class="nav-spacer"></div>
    
        <div class="logo">
          <a href="index.html">
            <img src="img/cakeryLogo.png" alt="le cakery logo">
          </a>
        </div>
    
        <div class="nav-icons">
          <a href="account.html">
            <img src="img/navAccount.png" alt="Account icon">
          </a>
          <a href="index.html">
            <img src="img/navHome.png" alt="Home icon">
          </a>
          <a href="checkout.html">
            <img src="img/navCart.png" alt="Cart icon">
          </a>
        </div>
      </div>
    
      <nav class="nav-links">
        <a href="product-listing.html">Products</a>
        <a href="events.html">Events</a>
        <a href="contact.html">Contact</a>
        <a href="art.html">Art & News</a>
      </nav>
    </header>

    <!-- our product listings -->
    <section class="products-wrap">
      <div class="bg-block bg-left"></div>
      <div class="bg-block bg-right"></div>
      <div class="products-container">
    
        <header class="products-header">
          <div class="title-wrap">
            <h1>Cakes</h1>
            <div class="products-line"></div>
          </div>
    
          <p class="products-subtext">
            Every creation baked with love.
          </p>
        </header>
    
        <div class="products-grid">
    
          <div class="product-card">
            <img src="img/SweetStrawberryCheese.png" alt="Sweet Strawberry Cheese">
          
            <div class="product-overlay">

              <a href="strawberry-product-listing.html" class="view-btn">VIEW DETAIL</a>
          
              <div class="product-info">
                <h3>Sweet Strawberry Cheese</h3>
                <p>$42.99</p>
              </div>
            </div>
          </div>

          <div class="product-card">
            <img src="img/NuttyBananaCrumb.png" alt="Banana nut cake">
          
            <div class="product-overlay">

              <a href="banana-product-listing.html" class="view-btn">VIEW DETAIL</a>
          
              <div class="product-info">
                <h3>Nutty Banana Crumb</h3>
                <p>$36.99</p>
              </div>
            </div>
          </div>

          <div class="product-card">
            <img src="img/ChocoMonsterFudge.png" alt="Chocolate monster fudge cake">
          
            <div class="product-overlay">

              <a href="product3.html" class="view-btn">VIEW DETAIL</a>
          
              <div class="product-info">
                <h3>Chocolate Monster Fudge</h3>
                <p>$37.99</p>
              </div>
            </div>
          </div>

          <div class="product-card">
            <img src="img/HoneyEarlGreyMatcha.png" alt="Matcha cake">
          
            <div class="product-overlay">

              <a href="product4.html" class="view-btn">VIEW DETAIL</a>
          
              <div class="product-info">
                <h3>Honey Earl Grey Matcha</h3>
                <p>$42.99</p>
              </div>
            </div>
          </div>    
        </div>
    
      </div>
    </section>

  </body>
</html>
