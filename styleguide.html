<!DOCTYPE html>
<html lang = "en">

  <head>
    <meta charset="utf-8">
    <title>P02 - Brand Contact Webpage</title>

    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sansita:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@500&display=swap" rel="stylesheet">


    <link href="css/main.css" rel="stylesheet">
    <link href="css/navbar.css" rel="stylesheet">
    <link href="css/contact.css" rel="stylesheet">

  </head>
  <body>
    <header class="navbar">
      <div class="nav-top">
        <div class="nav-spacer"></div>
    
        <div class="logo">
          <a href="index.html">
            <img src="img/cakeryLogo.png" alt="le cakery logo">
          </a>
        </div>
    
        <div class="nav-icons">
          <a href="account.html">
            <img src="img/navAccount.png" alt="Account icon">
          </a>
          <a href="index.html">
            <img src="img/navHome.png" alt="Home icon">
          </a>
          <a href="checkout.html">
            <img src="img/navCart.png" alt="Cart icon">
          </a>
        </div>
      </div>
    
      <nav class="nav-links">
        <a href="product-listing.html">Products</a>
        <a href="events.html">Events</a>
        <a href="contact.html">Contact</a>
        <a href="art.html">Style guide</a>
      </nav>
    </header>

  <header class="contact-header"></header>

  <div class="events-group">
    <div class="events-label">
      <div class="line"></div>
    </div>


  <section class="contact-section">

    <section class="contact-wrap">
      <header class="contact-header">
        <h1>Contact us</h1>
        <div class="contact-line"></div>
      </header>
    
      <div class="contact-grid">
        <!-- LEFT -->
        <form class="contact-form">
          <label for="name">FULL NAME</label>
          <input id="name" type="text" />
    
          <label for="email">EMAIL</label>
          <input id="email" type="email" />
    
          <label for="subject">SUBJECT</label>
          <input id="subject" type="text" />
    
          <label for="message">MESSAGE</label>
          <textarea id="message" rows="6"></textarea>
    
          <button type="submit">SEND</button>
        </form>
    
        <!-- RIGHT -->
        <aside class="info-box">
          <p>
            4320 CANDYLAND LANE<br />
            BURNABY, BC<br />
            V2K9X9
          </p>
    
          <p>604-402-5930</p>
    
          <div class="social">
            <h4>FOLLOW US</h4>
            <p class="handle">
              <img src="../img/instagramLogo.png" alt="Instagram logo" class="ig-icon">
              LECAKERY
            </p>
          </div>
        </aside>
      </div>
    </section>
    

  </body>
</html>
